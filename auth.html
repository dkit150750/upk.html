<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="core.css">
  <link rel="stylesheet" href="auth.css">
</head>

<body class="body">
  <div class="app" id="app">
    <header class="header">
      <div class="header__container">
        <a class="header__logo" href="index.html">
          ГПОУ ТО "ДКИТ"
        </a>
        <a class="header__link" href="profile.html">
          Профиль
        </a>
      </div>
    </header>
    <main class="main">
      <div class="auth">
        <div class="auth__wrapper">
          <div class="auth__card">
            <div class="auth__card-header">
              <h1 class="auth__card-title">Войти</h1>
            </div>
            <form class="auth__card-form" action="">
              <div class="input-group input-group--active">
                <label class="input-group__label" for="email">Email</label>
                <input class="input-group__input" id="email" name="email" type="email" autocomplete="email"
                  placeholder="luke@jedi.com">
              </div>
              <div class="input-group">
                <label class="input-group__label" for="password">Пароль</label>
                <input class="input-group__input" id="password" name="password" type="password" placeholder="Пароль">
              </div>
              <button class="auth__card-button" type="submit">Войти</button>
            </form>
            <div class="auth__card-footer">
              <a class="auth__card-link" href="index.html">Забыли пароль?</a>
            </div>
          </div>
          <div class="auth__footer">
            <p class="auth__footer-text">
              Новый пользователь?
              <a class="auth__footer-link" href="registration.html">Зарегистрируйтесь</a>
            </p>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <address class="footer__contacts">
          <ul class="footer__phones">
            <li class="footer__phone">
              <a class="footer__phone-link" href="tel:8 (800) 500-05-22">
                8 (800) 500-05-22</a>
              <span class="footer__caption">
                Контактный центр
              </span>
            </li>
            <li class="footer__phone">
              <a class="footer__phone-link" href="tel:+7 499 444 90 36">
                +7 499 444 90 36
              </a>
              <span class="footer__caption">
                Отдел заботы о студентах
              </span>
            </li>
          </ul>
          <p class="footer__address">
            Донской, микрорайон Бобрик-Гора, ул. 30 лет Победы, 4
          </p>
        </address>
      </div>
    </footer>
  </div>
</body>

</html>
