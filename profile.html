    <main class="main">
      <div class="profile">
        <div class="profile__container">
          <div class="profile-header profile__header">
            <div class="profile-avatar profile-header__avatar">
              <div class="profile-avatar__img-wrapper">
                <img class="profile-avatar__img" src="img/avatar_no_image.png" alt="Валентин Степанов">

              <div class="profile-avatar__avatar-icon-wrapper">
                <svg class="profile-avatar__avatar-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">

            <h1 class="profile-header__full-name">
              Валентин Степанов
            </h1>
            <p class="profile-header__email">
              dkit150750@gmail.com
            </p>

          <div class="profile-info">

                О себе

                Просьба заполнять реальные данные.
              </p>
            </div>
            <form class="profile-info__form">
              <div class="profile-form-group profile-form-group--active">
                <label class="profile-form-group__label">
                  Имя
                  <input class="profile-form-group__input" name="name" type="text" placeholder="Валентин">

              </div>
              <div class="profile-form-group">
                <label class="profile-form-group__label">
                  Фамилия
                  <input class="profile-form-group__input" name="surname" type="text" placeholder="Валентин">
                </label>
              </div>
              <div class="profile-form-group">
                <label class="profile-form-group__label">
                  Email
                  <input class="profile-form-group__input" name="email" value="dkit10750@gmail.com" type="email"
                    placeholder="Валентин">
                </label>
              </div>
              <div class="profile-form-group">
                <label class="profile-form-group__label">
                  Пароль
                  <input class="profile-form-group__input" name="password" type="password">
                </label>
              </div>
              <div class="profile-form-group">
                <label class="profile-form-group__label">
                  Подтвердить пароль
                  <input class="profile-form-group__input" name="password-confirm" type="password">
                </label>
              </div>
              <div class="profile-info__buttons">
                <button class="profile-info__button" type="submit" disabled>
                  Сохранить
                </button>
                <a class="profile-info__button" href="index.html">
                  Выйти
