<!DOCTYPE html>
<html class="page" lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../fonts.css ">
  <link rel="stylesheet" href="core.css">
  <link rel="stylesheet" href="porfession.css">
</head>

<body class="page__body">
  <aside class="aside">
    <div class="aside__inner">
      <div class="aside__header">
        <div class="logo">
          <img class="logo__img" src="img/logo.png" width="32" height="32" alt="logo">
          <p class="logo__title">
            ДКИТ
          </p>
        </div>

        <button class="aside__header-btn" aria-label="закрыть меню" type="button">
          <span class="aside__header-btn-liner"></span>
          <span class="aside__header-btn-liner"></span>
        </button>
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <span class="nav__link nav__link--active">Курсы</span>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="../index.html">Выйти</a>
          </li>
        </ul>
      </nav>
    </div>
  </aside>
  <main class="main">
    <div class="main__header">
      <div class="logo">
        <img class="logo__img" src="img/logo.png" width="40" height="40" alt="logo">
      </div>

      <button class="main__header-btn" aria-label="открыть меню" type="button">
        <span class="main__header-btn-liner"></span>
        <span class="main__header-btn-liner"></span>
      </button>
    </div>
    <h1 class="main__title">Инофрмация о курсе</h1>
    <div class="course-info">
      <div class="input-group main__input-group">
        <label class="input-group__label" for="name">Название</label>
        <textarea class="input-group__input input-group__input--textarea" id="name"></textarea>
      </div>
      <div class="input-group main__input-group">
        <label class="input-group__label" for="description">Описание</label>
        <textarea class="input-group__input input-group__input--textarea" id="description"></textarea>
      </div>
    </div>
  </main>
  <script src="core.js"></script>
</body>

</html>
