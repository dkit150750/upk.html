<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="core.css">
  <link rel="stylesheet" href="auth.css">
</head>

<body class="body">
  <div class="app" id="app">
    <header class="header">
      <div class="header__container">
        <a class="header__logo" href="index.html">
          ГПОУ ТО "ДКИТ"
        </a>
        <a class="header__link" href="auth.html">
          <svg class="header__link-icon" xmlns="http://www.w3.org/2000/svg" id="i-login" viewBox="0 0 21 17"
            fill="none">
            <path
              d="M1 8a.5.5 0 000 1V8zm14.354.854a.5.5 0 000-.708l-3.182-3.182a.5.5 0 10-.708.708L14.293 8.5l-2.829 2.828a.5.5 0 10.708.708l3.182-3.182zM1 9h14V8H1v1z"
              fill="currentColor"></path>
            <path
              d="M6.843 14.157a.477.477 0 00.01.696 8.5 8.5 0 100-12.706.477.477 0 00-.01.696c.195.195.51.193.718.012a7.501 7.501 0 110 11.29.526.526 0 00-.718.012z"
              fill="currentColor"></path>
          </svg>
          Войти
        </a>
      </div>
    </header>
    <main class="main">
      <div class="auth">
        <div class="auth__wrapper">
          <div class="auth__card">
            <div class="auth__card-header">
              <h1 class="auth__card-title">Зарегистрируйтесь</h1>
            </div>
            <form class="auth__card-form" action="">
              <div class="input-group input-group--active">
                <label class="input-group__label" for="name">Имя</label>
                <input class="input-group__input" id="name" name="name" type="text" autocomplete="given-name"
                  placeholder="Валентин">
              </div>
              <div class="input-group">
                <label class="input-group__label" for="surname">Фамилия</label>
                <input class="input-group__input" id="surname" name="surname" type="text" autocomplete="family-name"
                placeholder="Степанов">
              </div>
              <div class="input-group">
                <label class="input-group__label" for="surname">Отчество</label>
                <input class="input-group__input" id="surname" name="patronymic" type="text" autocomplete="additional-name"
                  placeholder="Сергеевич">
              </div>
              <div class="input-group">
                <label class="input-group__label" for="tel">Телефон</label>
                <input class="input-group__input" id="email" name="tel" type="tel" autocomplete="tel"
                  placeholder="8 (999) 750 15 03">
              </div>
              <div class="input-group">
                <label class="input-group__label" for="email">Email</label>
                <input class="input-group__input" id="email" name="email" type="email" autocomplete="email"
                  placeholder="luke@jedi.com">
              </div>
              <div class="input-group">
                <label class="input-group__label" for="password">Пароль</label>
                <input class="input-group__input" id="password" name="password" type="password"
                  autocomplete="new-password" placeholder="Password">
              </div>
              <div class="input-group">
                <label class="input-group__label" for="password-confirm">Подтвердить пароль</label>
                <input class="input-group__input" id="password-confirm" name="" type="password"
                  autocomplete="new-password" placeholder="Password">
              </div>
              <button class="auth__card-button" type="submit">Зарегистироваться</button>
            </form>
          </div>
          <div class="auth__footer">
            <p class="auth__footer-text">
              У вас уже есть аккаунт?
              <a class="auth__footer-link" href="auth.html">Войти</a>
            </p>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <address class="footer__contacts">
          <ul class="footer__phones">
            <li class="footer__phone">
              <a class="footer__phone-link" href="tel:8 (800) 500-05-22">
                8 (800) 500-05-22</a>
              <span class="footer__caption">
                Контактный центр
              </span>
            </li>
            <li class="footer__phone">
              <a class="footer__phone-link" href="tel:+7 499 444 90 36">
                +7 499 444 90 36
              </a>
              <span class="footer__caption">
                Отдел заботы о студентах
              </span>
            </li>
          </ul>
          <p class="footer__address">
            Донской, микрорайон Бобрик-Гора, ул. 30 лет Победы, 4
          </p>
        </address>
      </div>
    </footer>
  </div>
</body>

</html>
